{% extends "_shared/_base.html" %}
{% load django_bootstrap5 %}
{% block title %}
Editar Cliente
{% endblock title %}
{% bootstrap_messages %}
{% block content %}

<h2>Cliente - Detalhes de <strong>{{ customer.name }}</strong></h2>
<form method="post" class="form" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">Salvar</button>

</form>

{% endblock content %}
