{% extends "shared/_base.html" %}
{% load bootstrap5 %}
{% block title %}Lista Clientes{% endblock title %}
{% bootstrap_messages %}

{% block content %}

<h2>Detalhes de <strong>{{ customer.name }}</strong></h2>
<form method="post" class="form" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>
    {% endbuttons %}
</form>


{% endblock content %}
