{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <title>{% block title %}Sistema Agendamento{% endblock title %}</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>

  <body>
    {% include "shared/navbar.html" %}
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
