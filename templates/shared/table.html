<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <th scope="row">{{ object.id }}</th>
        <td>{{ object.name }}</td>
        <td>{{ object.email }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="text-center text-muted">No data available</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
