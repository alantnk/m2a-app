{% extends "_shared/_base.html" %}
{% load django_bootstrap5 %}
{% block title %}
Editar {{ schedule }}
{% endblock title %}
{% bootstrap_messages %}
{% block content %}

<h2>Editar {{ schedule }}</h2>
{{ form.media }}
<form method="post" class="form" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">Salvar</button>

</form>

{% endblock content %}
