{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <title>Login</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/_base.css' %}" />
  </head>

  <body>

    <div class="container">

      <div>
        <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">
            Log In
          </button>
        {% endbuttons %}
        </form>
      </div>

    </div>
  </body>
</html>
